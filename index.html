<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de super heroes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 panel">
                <h1><i>Datos del super heroe</i></h1>
                  <div>
                  <label for="">Cedula</label>
                  <input type="text" id="cedula" class="form-control">
                </div> 
                <div>
                  <label for="">Nombre</label>
                  <input type="text" id="nombre" class="form-control">
                </div>
                <div>
                  <label for="">Apellido</label>
                  <input type="text" id="apellido" class="form-control">
                </div>
                <div>
                  <label for="">Apodo</label>
                  <input type="text" id="apodo" class="form-control">
                </div>
                <div>
                  <label for="">Tipodo de sangre</label>
                  <input type="text" id="sangre" class="form-control">
                </div>
                <div>
                  <label for="">Correo electronico</label>
                  <input type="text" id="correo" class="form-control">
                </div>
                <div>
                  <label for="">Telegram</label>
                  <input type="text" id="telegram" class="form-control">
                </div>
                <div>
                  <label for="">Poderes</label>
                  <textarea id="poderes" class="form-control"></textarea>
                </div>
                <div>
                  <label for="">Descripcion del traje</label>
                  <input type="text" id="traje" class="form-control">
                </div>
                <div class="text-center mt-3">
                  <button  class="btn btn-primary" onclick="guardar()">Agregar</button>
                </div>
            </div>
            </div> 
            <!--DiseÃ±o de tabla-->
            <div class="row mt-3">
            <div class="col-md-12 panel">
                <h4><i>Contactos agregados</i></h4>
                <br>
                <table class="table">
                    <thead>
                          <tr>  
                              <th>Cedula</th>
                              <th>Nombre</th>
                              <th>Apellido</th>
                              <th>Apodo</th>
                              <th>Tipo de sangre</th>
                              <th>Correo electronico</th>
                              <th>Telegram</th>
                              <th>Poderes</th>
                              <th class="text-center">Traje</th>

                          </tr>
                    </thead>
                    <tbody id="tx_mostrar">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    </script>
